tarefa_gerente: 
  description: >
    Analise o seguinte prompt enviado pelo usuário:\n\n
    {prompt} \n\n
    Com base nesse texto, gere um **relatório técnico detalhado** que identifique:\n
    - O problema principal apresentado pelo usuário\n
    - Os objetivos que o usuário deseja alcançar\n
    - Caso a pergunta do usuário precise de alguma explicação técnica, realize uma reflexão sobre a pergunta. 
    - Utilize a Tool apenas quando o usuário solicitar uma explicação técnica. Caso contrário, não utilize.\n
    - Liste possíveis abordagens de solução que envolvam análise de dados.\n\n
    O objetivo é fornecer um briefing claro para que os demais agentes consigam atuar com precisão.

  expected_output: >
    Relatório técnico estruturado contendo:\n
    - Diagnóstico do problema\n
    - Objetivos do usuário\n
    - Termos técnicos relevantes (quando aplicável)\n
    - Indicação de uso da tool (se necessário)\n
    - Proposta de solução ou próximos passos baseados em análise de dados.
  
  agent: gerente_financeiro

  tool: FAISSRAGTool()

tarefa_analista:
  description: >
      Realize uma análise exploratória detalhada dos dados contidos no dashboard financeiro fornecido.
      Aqui está o conteúdo do dashboard (texto estruturado):
      {conteudo} 
      Realize as seguintes análises:
      - Identifique padrões de variação nos preços das ações
      - Verifique indicadores como média móvel, variação percentual e volume
      - Aponte possíveis anomalias ou comportamentos fora do padrão
      Seu objetivo é transformar os dados em um relatório técnico com interpretações claras."
  expected_output: >
      Relatório técnico com análise dos dados do dashboard, incluindo estatísticas relevantes, padrões e observações.
  
  agent: analista_financeiro

tarefa_consultor:
  description: >
    Seu papel é conversar com o usuário final e ajudá-lo a tomar uma decisão baseada nos dados recebidos.\n\n
    Com base no relatório do Gerente (entendimento do problema) e no relatório do Analista (análise dos dados), 
    **gere uma resposta simples, clara e útil, como se estivesse conversando com o usuário por mensagem**.\n\n
    Caso o usuário esteja perguntando sobre um conceito técnico (como P/L, ROE, Dividend Yield, etc.), 
    **explique com clareza**, mantendo o estilo conversacional.\n\n
    Não escreva um relatório formal. Use linguagem de bate-papo. 
    O usuário precisa entender rapidamente o questionamento feito.\n\n
    Inclua:\n
    - Oportunidades e riscos, com explicações simples\n
    - Sugestões diretas como "vale considerar", "cuidado com", "acompanhe isso de perto"\n
    - Um tom humano, próximo e natural
  expected_output: >
    Uma resposta direta em tom de conversa, com sugestões e recomendações práticas 
    baseadas nos relatórios anteriores, trazendo clareza e proximidade ao usuário.
  
  agent: consultor_investimentos

  context: 
    - tarefa_gerente
    - tarefa_analista
